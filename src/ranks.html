<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id ="title"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet"  type ="text/css" href="ranks.css">
</head>
<body>
  <div class="background">
    <h1 id="league" class="text-success text-center"></h1>
    <div id="table" class="border border-secondary rounded container">
      <div class="row">
        <div id="ranking" class="col-sm border-bottom">
          
        </div>
        <div id="team" class="col-sm border-bottom">
          
        </div>
        <div id="games" class="col-sm border-bottom">
          
        </div>
        <div id="wins" class="col-sm border-bottom">
          
        </div>
        <div id="losses" class="col-sm border-bottom">
          
        </div>
        <div id="draws" class="col-sm border-bottom">
          
        </div>
        <div id="points" class="col-sm border-bottom">
          
        </div>
        <div id="goalsDiff" class="col-sm border-bottom ">
          
        </div>
      </div>
    </div>
    <br> <br> <br> <br> <br>
    <div id="matches" class="border border-secondary rounded container">
      <div class="row"> 
        <div id="homeTeam" class="col-3 border-right border-bottom">

        </div>
        <div id="score" class="col-6 border-left border-right border-bottom">

        </div>
        <div id="awayTeam" class="col-3 border-left border-bottom">

        </div>
      </div>
    </div>
  </div>
</body>
<script src="ranks.js"></script>


</html>
