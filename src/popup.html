<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Via Futbol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="./images/futbol-logo.png" alt="">
      <a id="watchStandings" class="topbar nav-text mx-3" href="#">Posiciones</a>
      <a id="watchMatches" class="topbar nav-text mx-3" href="#">Partidos</a>
    </div>
  </nav>
  <div id='leaguename'>
    
  </div>
  <div class ="sidenav">
    <div>
      <img id = 'UK' class="blackwhite" src="./images/Premier League.png" alt=""/>
    </div>
    <div>
      <img id ='ES' class="blackwhite" src="./images/La Liga.png" alt=""/>
    </div>
    <div>
      <img id ='FR' class="blackwhite" src="./images/Ligue 1.png" alt=""/>
    </div>
    <div>
      <img id ='IT' class="blackwhite" src="./images/Serie A.png" alt=""/>
    </div>
    <div>
      <img id ='BR' class="blackwhite" src="./images/Copa Do Brazil.png" alt=""/>
    </div>
    <div>
      <img id ='AR' class="blackwhite" src="./images/Primera Division Argentina.png" alt=""/>
    </div>
    <div>
      <img id ='MX' class="blackwhite" src="./images/Liga MX.png" alt=""/>
    </div>
    <div>
      <img id ='PE' class="blackwhite" src="./images/Primera Division Peruana.png" alt=""/>
    </div>
    <div>
      <img id ='CO' class="blackwhite" src="./images/Primera A.png" alt=""/>
    </div>
    <div>
      <img id ='AL' class="blackwhite" src="./images/Bundesliga.png" alt=""/>
    </div>  
    <div>
      <img id ='UY' class="blackwhite" src="./images/Campeonato Uruguayo.png" alt=""/>
    </div>
    <div>
      <img id ='PB' class="blackwhite" src="./images/Eredivisie.png" alt=""/>
    </div>
    <div>
      <img id ='CH' class="blackwhite" src="./images/Primera Division de Chile.png" alt=""/>
    </div>
    <div>
      <img id ='US' class="blackwhite" src="./images/Major League Soccer.png" alt=""/>
    </div>
  </div>


  <div id="results">
    <div id="matches" class="container">
      
    </div>
    <h1 id="league" class="text-success text-center"></h1>
    <div id="table" class="border-secondary rounded container">
      <div class="row bottom">
        <div id="team" class="col-5" ></div>
        <div id="games" class="col-1" ></div>
        <div id="wins" class="col-1" ></div>
        <div id="draws" class="col-1" ></div>
        <div id="losses" class="col-1" ></div>
        <div id="goalsFor" class="col-1" ></div>
        <div id="goalsAgainst" class="col-1" ></div>
        <div id="points" class="col-1" ></div>
      </div>
    </div>
  </div>
  

  <footer id ="footer">
    
  </footer> 
</body>
<script src="popup.js"></script>
</html>
