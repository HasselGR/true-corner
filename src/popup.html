<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Popup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h5>True Corner</h5>
  <div id = "info">

  </div>
  <div class ="sidenav">
    <div>
      <button id = 'UK'>Premier League</button>
    </div>
    <div>
      <button id ='ES'>La Liga</button>
    </div>
    <div>
      <button id ='FR'>Ligue 1</button>
    </div>
    <div>
      <button id ='IT'>Serie A</button>
    </div>
    <div>
      <button id ='BR'>Copa Do Brazil</button>
    </div>
    <div>
      <button id ='AR'>Primera División Argentina</button>
    </div>
    <div>
      <button id ='MX'>Liga MX</button>
    </div>
    <div>
      <button id ='PE'>Primera División Peruana</button>
    </div>
    <div>
      <button id ='CO'>Primera A</button>
    </div>  
  </div>


  <div id="results">
    <h1 id="titleMatches" class="text-success text-center"></h1>
    <div id="matches" class="border border-secondary rounded container">
      <div class="d-flex row"> 
        <div id="homeTeam" class="col-4 border-right border-bottom text-center ">

        </div>
        <div id="score" class="col-4 border-left border-right border-bottom text-center">

        </div>
        <div id="awayTeam" class="col-4 border-left border-bottom text-center">

        </div>
      </div>
    </div>
    <br> <br> <br> <br> <br>
    <h1 id="league" class="text-success text-center"></h1>
    <div id="table" class="border border-secondary rounded container">
      <div class="row">
        <div id="ranking" class="col-sm border-bottom">
          
        </div>
        <div id="team" class="col-sm border-bottom">
          
        </div>
        <div id="games" class="col-sm border-bottom">
          
        </div>
        <div id="wins" class="col-sm border-bottom">
          
        </div>
        <div id="losses" class="col-sm border-bottom">
          
        </div>
        <div id="draws" class="col-sm border-bottom">
          
        </div>
        <div id="points" class="col-sm border-bottom">
          
        </div>
        <div id="goalsDiff" class="col-sm border-bottom ">
          
        </div>
      </div>
    </div>
  </div>
  

  <footer id ="footer">
    
  </footer> 
</body>
<script src="popup.js"></script>
</html>
